<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="../CSS/register.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<title>注册新用户</title>
<script type="text/javascript">
	function verify() {
		var userName = $("#username").val();
		var userPassword = $("#password1").val();
		var userPassword2 = $("#password2").val();
		var re = /^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$/;
		if (!re.test(userName)) {
			alert("不是有效的手机号!");
			return false;
		} else if (userPassword.length == 0) {
			alert("密码不能为空!");
			return false;
		} else if (userPassword.length < 6) {
			alert("密码至少6位!");
			return false;
		} else if (userPassword != userPassword2) {
			alert("密码输入不相同!");
			return false;
		} else {
			window.location.href = "login.html"
		}
	}
</script>
</head>
<body>
	<div class="container">
		<div class="register">
			<div>
				<form action="#">
					<h1>注册用户</h1>
					<div class="input username">
						<input type="text" id="username" placeholder="输入用户手机号">
					</div>
					<div class="input password1">
						<input type="password" id="password1" placeholder="输入密码（至少6位）">
					</div>
					<div class="input password2">
						<input type="password" id="password2" placeholder="重新输入密码">
						<div class="button">
							<button onclick="verify();">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
