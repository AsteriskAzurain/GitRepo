<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="../CSS/modify.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<title>修改密码</title>
<script type="text/javascript">
	function verify() {
		var userName = $("#username").val();
		var userPassword1 = $("#password1").val();
		var userPassword2 = $("#password2").val();
		if (userName.length == 0) {
			alert("用户名不能为空!");
			return false;
		} else if (userPassword1.length == 0) {
			alert("密码不能为空!");
			return false;
		} else if (userPassword1.length < 6) {
			alert("密码至少六位!");
			return false;
		} else if (userPassword1 != userPassword2) {
			alert("密码输入不相同!");
			return false;
		} else {
			window.location.href = "login.html"
		}
	}
</script>
</head>
<body>
	<div class="container">
		<div class="register">
			<div>
				<form action="#">
					<h1>修改密码</h1>
					<div class="input username">
						<input type="text" placeholder="输入用户手机号">
					</div>
					<div class="input password1">
						<input type="password" placeholder="输入新密码（至少6位）">
					</div>
					<div class="input password2">
						<input type="password" placeholder="重新输入密码">
						<div class="button">
							<input type="submit" class="button" value="修改"
								onclick="verify();">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
