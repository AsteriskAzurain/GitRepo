<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>登录界面</title>
<link href="../CSS/login.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>function verify() {
	var userName = $("#username").val();
	var userPassword = $("#password").val();
	var username='18221457840';
	if (userName!=username) {
		alert("用户名错误!");
		return false;
	} else if (userPassword.length == 0) {
		alert("密码不能为空!");
		return false;
	}
	  else if(userPassword!='123321'){
		alert("密码错误!");
		return false;
	} else {
		window.location.href = "index.html"
	}
}</script>
</head>
<body>
	<div class="container">
		<video controls muted class="vid" loop autoplay>
			<source src="../project/sky.mp4" type="video/mp4">
		</video>
		<div class="login">
			<div>
				<form action="#">
					<h1>登录</h1>
					<div class="input username">
						<input type="text" id="username" placeholder="用户名">
					</div>
					<div class="input password">
						<input type="password" id="password" placeholder="密码">
					</div>
					<div class="info">
						<a href="register.html">用户注册</a> <span>|</span> 
						<a href="modify.html">忘记密码</a>

					<input type="submit" class="button"  value="登录" onclick="verify();">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
