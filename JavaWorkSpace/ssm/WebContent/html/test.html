<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script scr="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#testGet").click(function(){
		var id=1;
		$.ajax({
			url:"http://localhost:8080/ssm"+"/hello/usr"+id,
			type:"get",
			dataType:"json",
			success:function(result){
				alert("获取成功")
				$("#showPerson").show()
				$("#peron_id").html(result.id)
				$("#name").html(result.name)
				$("#age").html(result.age)			}
		},
		error:function(){
			alert("testGet异常")
		}
		)
	})
})
</script>
</head>
<body>
<button id="testGet">测试Get</button>

<div>
<ul id="showPerson" style="display:none">
	<li id="person_id"></li>
	<li id="name"></li>
	<li id="age"></li>
</ul>
</div>
</body>
</html>
